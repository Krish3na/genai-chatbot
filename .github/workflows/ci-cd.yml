name: GenAI Chatbot CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: poetry install --only main
    
    - name: Run tests
      run: poetry run pytest tests/ -v
    
    - name: Code quality checks
      run: |
        poetry run black --check app/
        poetry run isort --check-only app/
        poetry run mypy app/
    
    - name: Build Docker image
      run: |
        docker build -t genai-chatbot:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm genai-chatbot:latest python -c "import app; print('âœ… Docker image test passed')"
    
    - name: Validate Kubernetes manifests
      run: |
        kubectl apply --dry-run=client -f k8s/
    
    - name: Success notification
      run: |
        echo "âœ… All tests passed!"
        echo "ðŸš€ Ready for deployment!"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        # This would be configured with your actual kubeconfig
        echo "Kubernetes deployment would happen here"
        echo "kubectl set image deployment/genai-chatbot genai-chatbot=genai-chatbot:latest -n genai-chatbot"
    
    - name: Health check
      run: |
        echo "Health check would be performed here"
        echo "curl -f http://genai-chatbot.local/health" 